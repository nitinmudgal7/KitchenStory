<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <title>Kitchen Story Checkout</title>
        <!--Pass cart value to next page-->
        <script>
            function show()
            {
                var total = window.localStorage.getItem('total');
                document.getElementById('total').innerHTML=total;
                const  grtotal = Number(total)+80;
                document.getElementById('grtotal').innerHTML=grtotal;
            }
        </script>
        <!--Pass cart value to next page-->
    </head>
    <body bgcolor= "#FAD7A0" onload = "show();">
        <div class="header">
            <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            <p class="logo">Kitchen Story</p>
        
        </div>

        <br>

</html>
